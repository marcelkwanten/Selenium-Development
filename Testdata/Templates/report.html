<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>$title</title>
        <style>
            body     { font-family: verdana, arial, sans-serif;                                             }
            td       { border: solid black 1px; vertical-align:top; font-family: verdana, arial, sans-serif; }
            .OK { background-color:greenyellow;                                                                            }
            .WARNING  { background-color:gold;                                                                                   }
            .ERROR  { background-color:RED; font-weight:bold; color:white;                                                                        }
            .NOK  { background-color:tomato;                                                                                 }
            .NORUN { background-color:Lightgrey;                                                                              }
        </style>
    </head>
    <body>
        <h2>$title</h2>
        Gebruikte browser: $browser<br>
        Start datum/tijd: $starttime<br>
        Basis URL: $baseURL<br>
        <hr>
		<table width="100%">
			$tableHead
			$tableBody
		</table>
		<hr>
		<footer>
			Stop datum/tijd: $stoptime<br>
			$footer
		</footer>
    </body>
</html>
